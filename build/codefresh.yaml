# https://codefresh.io/docs/docs/yaml-examples/examples/

version: "1.0"

# Stages can help you organize your steps in stages
stages:
  - "clone"
  - "build"
  - "test"

steps:
  clone-projects:
    type: parallel
    steps:
      clone-student:
        title: "Cloning student"
        type: "git-clone"
        repo: "EnglishMovieStars/student"
        # CF_BRANCH value is auto set when pipeline is triggered
        # Learn more at codefresh.io/docs/docs/codefresh-yaml/variables/
        revision: "${{CF_BRANCH}}"
        git: "github"
        stage: "clone"
      clone-video-editor:
        title: "Cloning video editor"
        type: "git-clone"
        repo: "EnglishMovieStars/video-editor"
        # CF_BRANCH value is auto set when pipeline is triggered
        # Learn more at codefresh.io/docs/docs/codefresh-yaml/variables/
        revision: "${{CF_BRANCH}}"
        git: "github"
        stage: "clone"

  build:
    type: parallel
    steps:
      build-student-app:
        title: "Building Student Docker image"
        type: "build"
        image_name: "einavl/moviestar"
        working_directory: "${{clone-student}}"
        tag: "7"
        dockerfile: "Dockerfile"
        stage: "build"
      build-video-editor-app:
        title: "Building Video editor Docker image"
        type: "build"
        image_name: "einavl/videomerge"
        working_directory: "${{clone-video-editor}}"
        tag: "2"
        dockerfile: "Dockerfile"
        stage: "build"

  sync_and_wait:
    title: Sync ArgoCD app and wait
    type: argocd-sync
    arguments:
      context: argocd
      app_name: stars



